<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/element.css">
    <link rel="stylesheet" href="icon/iconfont.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/container.css">
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/chat/echarts.min.js"></script>
    <script src="js/chat/line.min.js"></script>
    <script src="js/element.js"></script>
    <script src="icon/iconfont.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>

<div id="rout">
    <el-container>
        <el-aside width="300px">
            <el-row>
                <el-col :span="12" style="width:300px;text-align:left">
                    <el-menu  style="height:100%;" default-active="2" @open="handleOpen" @close="handleClose" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                        <router-link to="/homepage">
                            <root-menu indexid="1" title="title" iconname="iconfont icon-home" text="首页"></root-menu>
                        </router-link>
                        <el-submenu index="2">
                            <template slot="title">
                                <i class="iconfont icon-file"></i>
                                <span>数据管理</span>
                            </template>
                            <router-link to="/usertable">
                                <option-menu indexid="1-1" iconname="" text="用户列表"></option-menu>
                            </router-link>
                            <router-link to="/sellertable">
                                <option-menu indexid="1-2" iconname="" text="商家列表"></option-menu>
                            </router-link>
                            <router-link to="/foodtable">
                                <option-menu indexid="1-3" iconname="" text="食品列表"></option-menu>
                            </router-link>
                            <router-link to="/ordertable">
                                <option-menu indexid="1-4" iconname="" text="订单列表"></option-menu>
                            </router-link>
                            <router-link to="/admintable">
                                <option-menu indexid="1-5" iconname="" text="管理员列表"></option-menu>
                            </router-link>
                        </el-submenu>
                        <el-submenu index="3">
                            <template slot="title">
                                <i class="iconfont icon-app"></i>
                                <span>添加数据</span>
                            </template>
                            <router-link to="/addseller">
                                <option-menu indexid="2-1" iconname="" text="添加商铺"></option-menu>
                            </router-link>
                            <router-link :to="{ name: 'addGoods', params: { info: msg }}">
                                <option-menu indexid="2-2" iconname="" text="添加商品"></option-menu>
                            </router-link>
                        </el-submenu>
                        <router-link to="/userchat">
                            <root-menu indexid="4" title="title" iconname="iconfont icon-camera" text="图表"></root-menu>
                        </router-link>
                        <router-link to="/foodedit">
                            <root-menu indexid="5" title="title" iconname="iconfont icon-edit" text="编辑食品"></root-menu>
                        </router-link>
                        <router-link to="/setting">
                            <root-menu indexid="6" title="title" iconname="iconfont icon-sitting" text="设置"></root-menu>
                        </router-link>
                        <router-link to="/aboutauthor">
                            <root-menu indexid="7" title="title" iconname="iconfont icon-information" text="说明"></root-menu>
                        </router-link>

                    </el-menu>
                </el-col>
            </el-row>
        </el-aside>
        <el-container>
            <el-header>
                <el-breadcrumb separator-class="el-icon-arrow-right">
                    <el-breadcrumb-item :to="{ path:'/homepage' }" >首页</el-breadcrumb-item>
                    <router-view name="path0"></router-view>
                    <router-view name="path1"></router-view>
                    <router-view name="path2"></router-view>
                    <router-view name="path3"></router-view>
                    <router-view name="path4"></router-view>
                    <router-view name="path5"></router-view>
                    <router-view name="path6"></router-view>
                    <router-view name="path7"></router-view>
                    <router-view name="path8"></router-view>
                    <router-view name="path9"></router-view>
                    <router-view name="path10"></router-view>
                    <router-view name="path11"></router-view>
                    <router-view name="path12"></router-view>
                </el-breadcrumb>
            </el-header>
            <el-main>
                <router-view name="a"></router-view>
                <router-view name="b"></router-view>
                <router-view name="c"></router-view>
                <router-view name="d"></router-view>
                <router-view name="e"></router-view>
                <router-view name="f"></router-view>
                <router-view name="g"></router-view>
                <router-view name="h"></router-view>
                <router-view name="i"></router-view>
                <router-view name="j"></router-view>
                <router-view name="k"></router-view>
                <router-view name="l"></router-view>
            </el-main>
        </el-container>
    </el-container>
</div>

<!-- https://vuejs.org/v2/guide/list.html#key -->
<script src="js/vue.pie.js"></script>
<script src="js/test.js"></script>
</body>
</html>
